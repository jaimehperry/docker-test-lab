machine:
  node:
    version: 6.3.0
  services:
    - docker

dependencies:
    pre:
        - sudo pip install docker-compose
    post:
        - docker-compose up -d
        - docker-compose scale chrome=10 firefox=10
test:
   override:
        -   exec codeceptjs . :
            parallel: true
            files: 
                - e2e/tests/*.js
   post: 
        - docker-compose stop
